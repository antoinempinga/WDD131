<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <script src="scripts/form.js" defer></script>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
</head>

<body>

    <h1>Product Review Form</h1>
    <form method="get" action="review.html">
        
        <label for="product">product</label>
        <select id="product" name="product" required>
            <option value="" disabled selected>Select a Product ...</option>
        </select>

        <label>Overall Rating</label>
        <div class="rating">
            <input type="radio" id="star1" name="rating" value="1" required>
            <label for="star1">1 &star;</label>

            <input type="radio" id="star2" name="rating" value="2">
            <label for="star2">2 &star;</label>

            <input type="radio" id="star3" name="rating" value="3">
            <label for="star3">3 &star;</label>

            <input type="radio" id="star4" name="rating" value="4">
            <label for="star4">4 &star;</label>

            <input type="radio" id="star5" name="rating" value="5">
            <label for="star5">5 &star;</label>
        </div>

        <label for="install-date">Date of Installation</label>
        <input type="date" id="install-date" name="install-date" required>

        <label>Useful Features</label>
        <div class="features">
            <input type="checkbox" id="feature1" name="features" value="Feature1">
            <label for="feature1">Feature 1</label>

            <input type="checkbox" id="feature2" name="features" value="Feature2">
            <label for="feature2">Feature 2</label>

            <input type="checkbox" id="feature3" name="features" value="Feature3">
            <label for="feature3">Feature 3</label>
        </div>

        <label for="review">Written Review</label>
        <textarea id="review" name="review" rows="4"></textarea>

        <label for="username">User Name</label>
        <input type="text" id="username" name="username">

        <input type="submit" value="Submit Review">
    </form>

</html>
